{% extends "layout.html" %}

{% block title %}
Explore Charities
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center font-weight-bold mb-4">Explore Charities</h1>

    <div class="d-flex justify-content-center mb-4">
        <form class="form-inline" method="post" style="width: 100%; max-width: 500px;">
            <div class="input-group w-100">
                <input
                    type="text"
                    name="search"
                    class="form-control"
                    placeholder="Search charities..."
                    aria-label="Search charities"
                >
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
        {% for charity in charities %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ charity.logo }}" class="card-img-top" alt="{{ charity.name }} Logo" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ charity.name }}</h5>
                    <p class="card-text">{{ charity.description[:100] }}...</p>
                    <div class="mt-auto">
                      <div class="row">
                      <a href="https://paystack.com/pay/harvest-of-hope" class="btn btn-success" >
                       Donate Now
                        </a>
                      </div>

                        <div class="row">
                        <a href="{{ url_for('investment_dashboard') }}" class="btn btn-primary col-6">
                            View Dashboard
                        </a>
                        <a href="https://www.google.com/maps/search/?api=1&query=charity+{{ charity.location | urlencode }}" class="btn btn-info col-6">
                          Get Directions
                      </a>
                      </div>

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
