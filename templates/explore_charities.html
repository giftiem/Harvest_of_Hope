<!-- templates/explore_charities.html -->
{% extends "base.html" %} {% block title %}Explore Charities{% endblock %} {%
block content %}
<h1 class="text-3xl font-bold mb-4">Explore Charities</h1>
<div
  class="filter-section flex justify-between mb-4 w-[75vw] flex justify-center item-center"
>
   
  <form method="post">
    <input
      type="text"
      name="search"
      placeholder="Search charities..."
      class="w-full p-2 pl-10 text-sm text-gray-700"
    />
    <button type="submit">Search</button>
  </form>
   
  <select id="cause-filter" class="w-full p-2 pl-10 text-sm text-gray-700">
       
    <option value="">All Causes</option>
       
    <option value="food">Food</option>
       
    <option value="education">Education</option>
       
    <option value="health">Health</option>
     
  </select>
</div>
<div class="charities-grid flex flex-wrap justify-center item-center">
    {% for charity in charities %}  
  <div class="bg-white rounded-lg shadow-md p-4 w-1/3">
       <img src="{{ charity.logo }}" class="w-full h-48 object-cover mb-4" />
       
    <h3 class="text-[#0e121b] text-lg font-bold mb-2">{{ charity.name }}</h3>
       
    <p class="text-gray-600 mb-4">{{ charity.description[:100] }}...</p>
       <a
      href="{{ url_for('view_charity', charity_id=charity.id) }}"
      class="btn btn-primary"
      >View Details</a
    >
       <a
      target="_blank"
      href="https://www.google.com/maps/dir/?api=1&origin=216+14th+Ave+Roodepoort+2195&destination={{ charity.location }}&travelmode=driving"
      class="btn btn-primary"
      >Get directions</a
    >

     
  </div>
    {% endfor %}
</div>
{% endblock %}
