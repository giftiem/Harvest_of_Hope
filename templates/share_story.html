<!-- templates/share_story.html -->
{% extends "base.html" %}
{% block title %}Share Story{% endblock %}
{% block content %}
<h1>Share Your Impact Story</h1>
<form id="share-story-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="story">Your Story:</label>
    <textarea id="story" name="story" required></textarea>

    <label for="media">Upload Media:</label>
    <input type="file" id="media" name="media" accept="image/*, video/*">

    <button type="submit" class="btn">Share Story</button>
</form>
{% endblock %}
