<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thank-you-container {
            background-color: #fff;
            min-height: 100vh;
        }
        
        .message-box {
            background-color: #fff9f0;
            border-radius: 10px;
            padding: 2rem;
        }
        
        .main-heading {
            color: #2A8B8B;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        
        .mascot-image {
            max-width: 200px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .explore-btn {
            background-color: #2A8B8B;
            border: none;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
        }
        
        .explore-btn:hover {
            background-color: #236e6e;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1 class="main-heading">Thank you for Applying!</h1>
                    
                    <div class="message-box mb-4">
                        <h2 class="h3 mb-3">We'll be in touch with you shortly if you have been accepted.</h2>
                        <p class="mb-4">In the meantime, check out some of our Charities below.</p>
                        <a href="{{ url_for('explore_charities') }}" class="btn btn-primary explore-btn btn-lg">
                            Explore Charities
                        </a>
                    </div>
                    
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSg0q77gRGZM8shkcjaQw1bEYdgDBkygFmDpg&s" alt="Friendly mascot" class="mascot-image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
