{% extends "layout.html" %}

{% block title %}Donate{% endblock %}

{% block content %}



<section class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="breadcrumb-text">
            <h1 class="title wow fadeInUp" data-wow-delay="0.1s">Make Donation</h1>
        </div>
    </div>
</section>
<!-- End-of Breadcrumb Area -->

<div class="container mt-5">
    <h1 class="text-center text-primary">Make a Donation</h1>
    <form id="donation-form" class="donation-form">
        <div class="form-group mb-3">
            <label for="charity" class="form-label">Select Charity:</label>
            <select id="charity" name="charity" class="form-select" required>
                {% for charity in charities %}
                <option value="{{ charity.id }}">{{ charity.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="donation-type" class="form-label">Donation Type:</label>
            <select id="donation-type" name="donation-type" class="form-select" required>
                <option value="food">Food</option>
                <option value="clothes">Clothes</option>
                <option value="books">Books</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required>
        </div>

<div class="row"> 
<button class="btn-warning pill-btn col-6" type="submit">Submit Application</button>
<a href="{{ url_for('explore_charities') }}" class="btn-primary-fill pill-btn col-6">Choose charity</a>
</div>
</form>
</div>

<script>
document.getElementById('category').addEventListener('change', function() {
document.getElementById('foodFields').style.display = this.value === 'food' ? 'block' : 'none';
document.getElementById('clothesFields').style.display = this.value === 'clothes' ? 'block' : 'none';
document.getElementById('otherFields').style.display = this.value === 'other' ? 'block' : 'none';
});

document.getElementById('deliveryMethod').addEventListener('change', function() {
document.getElementById('addressInfo').style.display = this.value === 'dropOff' ? 'block' : 'none';
document.getElementById('courierInfo').style.display = this.value === 'pickUp' ? 'block' : 'none';
});
</script>

<style>
    /* CSS embedded within the HTML file */
    
    /* Container and Layout Styles */
    .donation-container {
        padding: 0;
    }
    
    /* Form Styles */
    .donation-form {
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    
    .form-group label {
        color: #031633;
        font-weight: 500;
    }
    
    .form-group input,
    .form-group select {
        border-radius: 5px;
        border: 1px solid #031633;
    }
    
    /* Button Styles */
    .btn-primary {
        background-color: #031633;
        border-color: #031633;
    }
    
    .btn-primary:hover {
        background-color: #021124;
        border-color: #021124;
    }
    </style>
    
{% endblock %}
